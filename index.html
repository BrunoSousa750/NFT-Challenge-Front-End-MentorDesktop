<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">


  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>

  <div class="main-container">
      <img id="nft-img" src="src/images/image-equilibrium.jpg" alt="Equilibrium NFT">
      <strong>Equilibrium #3428</strong>
      <p id="p">Our Equilibrium collection promotes balance and calm.</p>
      <div class="pay-info">
      <div class="value">
        <img id="ethereum-icon" src="src/images/icon-ethereum.svg" alt="Ethereum Icon">
        <p>0.041 ETH</p>
      </div>
      <div class="time-left">
        <img id="clock" src="src/images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
      <div class="author-box">
        <img id="author" src="src/images/image-avatar.png" alt="">
        <p> <span>Creation of</id=span> Jules Wyvern</p>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bruno Sousa</a>.
  </div>
</body>
</html>
